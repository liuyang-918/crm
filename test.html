<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击</button>
    <script src="./js/jquery.min.js"></script>
   <script>
     let f1=function(){
         console.log("第1件事");
     }
     let f2=function(){
         console.log("第2件事")
     }
     let $plan=$.Callbacks();
     //订阅这两件事
     $plan.add(f1)
     $plan.add(f2)
     $("#btn").click(function(){
         $plan.fire();//发布
     })
   </script> 
</body>
</html>
